<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e1f26, #2c3e50);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .form-box {
      position: relative;
      width: 400px;
      height: 300px;
      padding: 30px;
      background: #121212;
      border-radius: 20px;
      z-index: 1;
      text-align: center;
      overflow: hidden;
    }

   .form-box::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(60deg, #00F238, #00BFBE, #339A33, #0066ff, #00F0CB);
    animation: rotate 6s linear infinite;
    z-index: -1;
}

    .form-box::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      background: #121212;
      border-radius: 15px;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      color: #00bfff;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .btn-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      margin: 0 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #00bfff;
      color: white;
    }

    #noBtn {
      background: #999;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #ff66cc;
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 2s ease-in infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }

    }
    #noBtn {
  background: #ff4d4d;
  color: white;
  position: relative;
}

  .form-box {
    width: 90%;
    height: 50vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

  .btn-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    justify-content: center;
  }

  button {
    width: 30%;
    margin: 0 auto;
  }

  h1 {
    font-size: 42px;
  }

  #message {
    font-size: 16px;
  }


  </style>
</head>
<body>

  <div class="form-box">
    <h1>Do you love me?</h1>
    <div class="btn-container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message">Tum duniya ki bht achi larki ho ðŸ’–</div>
  </div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');

  yesBtn.addEventListener('click', () => {
    message.style.display = 'block';
    createHearts();
  });

  function createHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 1) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }
  }

  // No button mild dodging behavior
  noBtn.addEventListener('mouseover', () => {
    const offsetX = (Math.random() - 0.5) * 100; // -50 to +50 px
    const offsetY = (Math.random() - 0.5) * 100;

    noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });

  // Optional: reset position after mouse leaves
  noBtn.addEventListener('mouseleave', () => {
    noBtn.style.transform = 'translate(0, 0)';
  });
</script>


</body>
</html>
